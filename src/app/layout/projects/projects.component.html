<div class="cta-container">
  <button mat-button (click)="createProject()">Create Project</button>
</div>

<div class="projects-container">
  <mat-nav-list>
    @for (project of dataSource.$data | async; track project.id) {
      <a mat-list-item routerLink="{{ project.id }}" routerLinkActive="active">{{ project.name }}</a>
    }
  </mat-nav-list>
</div>

<div class="issues-container">
  <router-outlet/>
</div>
